<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/App.css">
        <title>Signup Form</title>
    </head>
    <body>
        <noscript>
            <p>JavaScript is disabled!</p>
            <h1>Signup Form</h1>
            <form class="theme-minimal" method="post" action="api/signup">
                <fieldset>
                    <label for="name">Name:</label>
                    <div>
                        <input type="text" id="name" name="name" pattern="^[A-Za-z]{3,30}$" placeholder="Enter your first name">
                        <span class="error">Only letters, 3 to 30 characters long</span>
                    </div>
                    <label class="required" for="email">Email:</label>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
                        <span class="error">Not a valid email</span>
                    </div>
                    <label class="required" for="password">Password:</label>
                    <div>
                        <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9])[^\s]{8,}$" id="password" name="password" placeholder="Use a strong password" required>
                        <span class="error">Minimum 8 characters, one uppercase, one lowercase, one number, and one special character</span>
                    </div>
                </fieldset>
                <button>Submit</button>
            </form>
            <p><a href="https://github.com/smohadjer/signup-form">Code on GitHub</a></p>
        </noscript>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
