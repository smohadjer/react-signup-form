<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/App.css">
        <title>Signup Form</title>
    </head>
    <body>
        <noscript>
            <form class="theme-minimal" method="post" action="api/signup">
                <fieldset>
                    <legend>Signup Form</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" pattern="\w{3,20}" placeholder="3 to 20 characters">

                    <label class="required" for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Valid email address" required>

                    <label class="required" for="password">Password:</label>
                    <input type="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" id="password" name="password" placeholder="Minimum eight characters, at least one uppercase letter, one number and one special character" title="Minimum eight characters, at least one uppercase letter, one number and one special character:" required>
                </fieldset>
                <button>Signup</button>
            </form>
        </noscript>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
